<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>结束考试</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
h3{
	background-color:#6495ed;
  }
 
</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row clearfix">
				<div class="col-md-12 column">
					<h3>
						科目二考试结束
					</h3>
				</div>
				</div>
				<div>
					<img src="./fonts/cinqueterre.jpg"
						class="img-responsive img-circle" alt="Cinque Terre" width="304"
						height="236">
				</div>
				<div class="col-md-12 column">
					<h4>考试结束</h4>
					
					<form class="navbar-form navbar-left" role="search" onsubmit="return false">
							<div class="form-group">
								<input type="text" class="form-control" id = "sfzmhm" placeholder="请输入证件号码："/>
							</div>
							<div class="form-group">	
								<input type="text" class="form-control" id = "score" placeholder="请输入成绩："/>
							</div> 
							<div class="form-group">
								<button class="btn btn-default" onclick="regist()">考试结束</button>
							</div>
					</form>
				</div>
				
				<hr>
				
				
				<hr class="hidden-sm hidden-md hidden-lg">
			</div>
		</div>
	</div>






	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12 column">
					<h4>考试暂停</h4>
					<form class="navbar-form navbar-left" role="search" onsubmit="return false">
							<div class="form-group">
								<input type="text" class="form-control" id = "stopSFZ" placeholder="请输入证件号码："/>
							</div>
							<div class="form-group">	
								<select class="form-control" id="qxlx">
									<option value="1">暂停考试</option>
									<option value="2">设备异常重考</option>
									<option value="3">成绩不合格</option>
									<option value="4">考试恢复</option>
								</select>
							</div>
							<div class="form-group">	
								<input type="text" class="form-control" id = "ztyy" placeholder="暂停原因"/>
							</div> 
							<div class="form-group">
								<button class="btn btn-default" onclick="stopExam()">考试结束</button>
							</div>
					</form>
				</div>
				<hr>
				<hr class="hidden-sm hidden-md hidden-lg">
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Brand</a>
		</div>
	</nav>

	<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
	<!-- 可选: 包含 jQuery 库 -->
	<script src="./js/jquery.min.js"></script>
	<!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
	<script src="./js/bootstrap.min.js"></script>

	<script>
			var regist = function() {
				var obj = new Object();
				obj.sfzmhm = $("#sfzmhm").val();
				obj.score = $("#score").val();
				$.ajax({
					type : "post",
					contentType : "application/json; charset=utf-8",
					url : "/gateplat/examFinish",
					dataType : "json",
					data : JSON.stringify(obj),
					success : function(data) {
						if (data.resCode == "1") {
							alert(data.resMsg);
						}else{
							alert(data.resMsg);
						}
					},
					error : function(data) {
						alert(data.resMsg);
					}
				});
			}
			
			
			var stopExam = function(){
				var obj = new Object();
				obj.ztyy = $("#ztyy").val();
				obj.qxlx = $("#qxlx").val();
				obj.sfzmhm = $("#stopSFZ").val()
				$.ajax({
					type : "post",
					contentType : "application/json; charset=utf-8",
					url : "/gateplat/examStop",
					dataType : "json",
					data : JSON.stringify(obj),
					success : function(data) {
						if (data.resCode == "1") {
							alert(data.resMsg);
						}else{
							alert(data.resMsg);
						}
					},
					error : function(data) {
						alert(data.resMsg);
					}
				});
			}
		
	</script>
</body>
</html>
