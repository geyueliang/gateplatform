<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇遵驾校</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h2>关于我</h2>
				<div>
					<img src="./fonts/cinqueterre.jpg"
						class="img-responsive img-circle" alt="Cinque Terre" width="304"
						height="236">
				</div>
				<h4>手工报道</h4>
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="请输入证件号码：">
						<span class="input-group-addon">
							<button id="fat-btn" class="btn btn-primary" type="button">
								提交</button>
						</span>
					</div>
				</form>
				<hr class="hidden-sm hidden-md hidden-lg">
			</div>
		</div>
	</div>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p>底部内容</p>
	</div>

	<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
	<!-- 可选: 包含 jQuery 库 -->
	<script src="./js/jquery.min.js"></script>
	<!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
	<script src="./js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			$(".btn").click(function() {
				var obj = new Object();
				obj.carNo = $(".form-control").val();
				$.ajax({
					type : "post",
					contentType : "application/json; charset=utf-8",
					url : "/gateplat/register",
					dataType : "json",
					data : JSON.stringify(obj),
					success : function(message) {
						if (message.resCode == "SUCCESS") {
							alert(message.resMsg);
						}
					},
					error : function(message) {
						alert(message.resMsg);
					}
				});
			});
		});
	</script>
</body>
</html>
